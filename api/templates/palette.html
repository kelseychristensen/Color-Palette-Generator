<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Color Palette Generator</title>

    <!-- CSS -->
  <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet">


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3b019000f.js" crossorigin="anonymous"></script>


</head>

<body>


<div class="btn_container">
<a href="{{ url_for('home') }}"><button type="button" class="btn btn-dark">New Palette</button></a>
</div>

<div class="vh-auto">

{% set rows = 4 %}
{% set cols = 4 %}


{% for item in color_list %}

    {% if loop.index0 // rows != (loop.index0 - 1) // rows %}
<div class="row">

    {% endif %}


<div class="col-lg-3 col-md-3 col-sm-6 col-xs-6" style="background: {{ item }}">

<p style="color: rgb(255,255,255,50%">{{ item }}</p>
</div>

    {% if loop.index0 % cols == 3 %}
        </div>
    {% endif %}

{% endfor %}

</div>

</body>


  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

</html>
